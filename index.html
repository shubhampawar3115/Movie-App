<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="mysearch" class="mysearch" type="text" placeholder="Search for the movie">
        <button id="btn" class="btn" onclick="searchmovie()">Search</button>
    </div>
</div>
    <div class="container">  
        <div>
            <h1 id="movietitle">....</h1>
            <p>Release Date : <span id="date"></span></p>
            <p>Runtime : <span id="runtime"></span></p>
            <p>Genre : <span id="genre"></span></p>
            <p>Director : <span id="director"></span></p>
            <p>Writer : <span id="writer"></span></p>
            <p>Actors : <span id="actors"></span></p>
            <p>Discription : <span id="discription"></span></p>
            <p>Language : <span id="language"></span></p>
            <p>Awards : <span id="awards"></span></p>
            <p>Country : <span id="country"></span></p>
            <p>Collections : <span id="collections"></span></p>
        </div>
        <div>
            <img id="poster" class="poster" src="" alt="Image">
        </div>
    </div>
    <script src="Moviefecting.js"></script>
</body>
</html>
